baseURL: "https://deshanadesai.github.io/"
title: MyGit
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
    
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: MyGit
  description: "This is a space for me to document experiments & learning notes, especially around Computer Vision."
  keywords: [Blog, Computer Vision, Machine Learning, Algorithms, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon_io/favicon.ico"
    favicon16x16: "favicon_io/favicon-16x16.png"
    favicon32x32: "favicon_io/favicon-32x32.png"
    apple_touch_icon: "favicon_io/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "MyGit"
    icon: /apple-touch-icon.png
    iconHeight: 20

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Welcome here!
    subtitle: "Hi there, I am Deshana. This is a space for me to document experiments & learning notes. I currently work as a Senior Machine Learning Engineer at AiCure."
    imageUrl: "T0HGM9Y4S-UAT9V9EAX-18acca5ebdc9-512.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: profile-picture
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there, I am Deshana! " 
    Content: This is a space for me to document experiments & learning notes. I currently work as a Senior Machine Learning Engineer at AiCure.
    icon: /apple-touch-icon.png
    iconHeight: 35
  socialIcons:   
    - name: twitter
      url: "https://twitter.com/deshana_desai?lang=en"
    - name: instagram
      url: "https://www.instagram.com/deshanaaaa/"      
    - name: stackoverflow
      url: "https://stackoverflow.com/users/2426096/deshana"
    - name: github
      url: "https://github.com/deshanadesai/"
    - name: linkedin
      url: "https://www.linkedin.com/in/deshana-desai/"       

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 10    
    - identifier: Archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: Search
      name: Search
      url: /search/
      weight: 30      
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: Books
      name: Books
      url: /books/
      weight: 50      
    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2    